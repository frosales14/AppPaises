<h2>Por Region</h2>

<hr>

<div class="row">
    <div class="col">
        <app-pais-input
            (onEnter)="buscar( $event )"
            placeholder = "Buscar Region...">
        </app-pais-input>
    </div>
</div>

<div
    *ngIf="error"
    class="alert alert-danger">
    <p>No se encontro nada</p>
</div>

<hr>

<div class="col">
    <app-pais-tabla 
        [paises]='paises'>
    </app-pais-tabla>
</div>
