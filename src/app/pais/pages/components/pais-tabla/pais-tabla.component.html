<table
    *ngIf="paises.length > 0"
    class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblacion </th>
            <th></th>
        </tr>
    </thead>
    <tbody  
        *ngFor="let pais of paises; index as i">
        <tr>
            <td> {{i+1}} </td>
            <td> 
                <img 
                    class="img-flag"
                    [src]="pais.flag" 
                    [alt]="pais.flag">
            </td>
            <td> {{pais.name}} </td>
            <td> {{pais.population | number}} </td>
            <td> <a href="">Ver mas ...</a></td>
    </tbody>
</table>
